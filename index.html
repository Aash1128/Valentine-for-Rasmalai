<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }

        h1 { color: #ff4d6d; font-size: 1.6rem; margin: 15px 0; }

        .gif-container img {
            width: 180px;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        
        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: absolute; 
            white-space: nowrap;
        }

        #countdown {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #ff85a1;
        }

        .success-msg { animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="contentArea">
            <div class="gif-container">
                <img src="https://media.tenor.com/9P-Yp6oMv74AAAAi/bubu-dudu-bubu.gif" alt="Asking">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn" style="left: 180px;">No</button>
            </div>
        </div>
        <div id="countdown"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const contentArea = document.getElementById('contentArea');

        // Move the "No" button
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents accidental clicking on mobile
            moveNoButton();
        });

        // Click "Yes"
        yesBtn.addEventListener('click', () => {
            contentArea.innerHTML = `
                <div class="success-msg">
                    <img src="https://media.tenor.com/An9_p6K9_78AAAAi/bubu-dudu-kiss.gif" alt="Kissing" style="width:180px">
                    <h1>Yay! I love you! ü•∞</h1>
                    <p style="color: #ff4d6d; font-style: italic;">P.S. You're stuck with me now!</p>
                </div>
            `;
        });

        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const year = now.getFullYear();
            let target = new Date(`February 14, ${year} 00:00:00`);
            if (now > target) target = new Date(`February 14, ${year + 1} 00:00:00`);

            const diff = target - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);

            document.getElementById('countdown').innerHTML = `Only ${d}d ${h}h ${m}m left! üåπ`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
