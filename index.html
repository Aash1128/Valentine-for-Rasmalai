<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 { color: #ff4d6d; }

        .gif-container img {
            width: 180px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px; /* Space for moving button */
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }

        #countdown {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ff85a1;
            font-weight: bold;
        }

        .secret-note {
            margin-top: 15px;
            font-style: italic;
            color: #ff4d6d;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="contentArea">
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3Ym9qZzR0eXp6Z3RreXp6Z3RreXp6Z3RreXp6Z3RreSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="countdown">Calculating time until our day...</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContainer = document.getElementById('mainContainer');
        const countdownEl = document.getElementById('countdown');

        // 1. The Running Button Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // 2. The Success Message
        yesBtn.addEventListener('click', () => {
            document.getElementById('contentArea').innerHTML = `
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K6jS2S6v_7WId8K362/giphy.gif" style="width:180px">
                <h1>Yay! I knew you'd say yes! ü•∞</h1>
                <p class="secret-note">P.S. You're my favorite person ever.</p>
            `;
            countdownEl.style.color = "#ff4d6d";
        });

        // 3. The Countdown Logic
        function updateCountdown() {
            const now = new Date();
            const year = now.getFullYear();
            let valentine = new Date(`February 14, ${year} 00:00:00`);
            
            if (now > valentine) {
                valentine = new Date(`February 14, ${year + 1} 00:00:00`);
            }

            const diff = valentine - now;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);

            countdownEl.innerHTML = `Only ${d}d ${h}h ${m}m until Valentine's! üåπ`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
