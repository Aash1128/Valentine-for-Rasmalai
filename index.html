<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        h1 { color: #ff4d6d; font-size: 1.5rem; }
        .gif-container img {
            width: 100%;
            max-width: 200px;
            border-radius: 15px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
        #countdown { margin-top: 25px; color: #ff85a1; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="contentArea">
            <div class="gif-container">
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODZ3ZndqZ3RreXp6Z3RreXp6Z3RreXp6Z3RreXp6Z3RreSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Asking">
            </div>
            <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn" style="left: 170px;">No</button>
            </div>
        </div>
        <div id="countdown"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const contentArea = document.getElementById('contentArea');

        // Move the NO button
        function moveNo() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', moveNo);

        // Success state
        yesBtn.addEventListener('click', () => {
            contentArea.innerHTML = `
                <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6ZnMxeGZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K6jS2S6v_7WId8K362/giphy.gif" alt="Happy">
                <h1>Yay! I love you! ü•∞</h1>
                <p style="color: #ff4d6d; font-style: italic;">P.S. Can't wait to see you.</p>
            `;
        });

        // Countdown
        function updateTimer() {
            const diff = new Date("February 14, 2026 00:00:00") - new Date();
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('countdown').innerHTML = `Only ${d}d ${h}h ${m}m until our day! üåπ`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
